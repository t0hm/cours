<h1>Interaction de JavaScript avec HTML et CSS</h1>

<h2>Partie 1 : Changer la couleur du texte</h2>
<p id="texte">Ceci est un texte simple.</p>
<button id="changerCouleur">Changer la couleur</button>
<button id="reinitialiserCouleur">Réinitialiser la couleur</button>

<h2>Partie 2 : Afficher/Cacher un élément</h2>
<div id="elementVisible">
    Ceci est un texte à l'intérieur d'un div.
</div>
<button id="afficherCacher">Afficher/Cacher</button>

<h2>Partie 3 : Création d'une liste</h2>
<input type="text" id="saisieTexte" placeholder="Entrez un élément de liste">
<button id="ajouter">Ajouter</button>
<ul id="liste">
</ul>
